<!DOCTYPE html>
 <head>
 <title> Użycie fukcji </title>
 <meta charset="utf-8">
 </head>
<body>
 <div style="color:navy;font-size:50px;">
 <script language="JavaScript">
 var a=parseFloat(prompt("a=",""));
 var b=parseFloat(prompt("b=",""));
 function suma_kru(a, b) {
 return a + b;
 }
 document.write("suma="+suma_kru(a,b)+"<br>");
 
 function odejmowanie_kru(a, b) {
 return a - b;
 }
 document.write("różnica="+odejmowanie_kru(a,b)+"<br>");


 function mnozenie_kru(a, b) {
 return a*b;
 }
 document.write("iloczyn="+mnozenie_kru(a,b)+"<br>");

 function od_kwadratu_kru(a, b) {
 return Math.pow(a, b);
 }
 document.write("kwadrat="+od_kwadratu_kru(a,b)+"<br>");

 function reszta_z_dzielenia_a_przez_b_kru(a, b) {
 return a%b;    
 }
 document.write("resztka z dzielenia="+reszta_z_dzielenia_a_przez_b_kru(a, b)+"<br>");



 
</script>
</div>
</body>
</html>
